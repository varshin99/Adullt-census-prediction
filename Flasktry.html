<!DOCTYPE html>
<html>
    <head> 
        <title>Adult Census Income Predictor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="background-color: whitesmoke;" class="site-wrapper">
        <div class="container">
        <h2 style = "text-align: center; color: black;" class="card-header">ADULT CENSUS INCOME PREDICTOR</h2>
        <br>
        <br>
        <form style="border: thin ;" method="POST" action={{url_for('predict')}}>
            <table style="width: 300px; margin-left: auto; margin-right: auto;">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Work Class : </td>
                    <td><input type="text" name = "Workclass" placeholder="Enter the Working class" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Age :</td>
                    <td><input type="number" name = "Age" placeholder="Enter the Age" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Gender :</td>
                    <td><input type="text" name = "Gender" placeholder="Enter the Gender" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Educ - Num:</td>
                    <td><input type="number" name = "Education - Num" placeholder="Enter the Type of Education" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Marital :</td>
                    <td><input type="text" name = "Marital - Status" placeholder="Enter the Marital Status" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Occupation :</td>
                    <td><input type="text" name = "Occupation" placeholder="Enter the Occupation" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Race :</td>
                    <td><input type="text" name = "Race" placeholder="Enter the Belonging Race" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Capital Gain :</td>
                    <td><input type="number" name = "Capital Gain" placeholder="Enter the Capital Gain" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Capital Loss :</td>
                    <td><input type="number" name = "Capital Loss" placeholder="Enter the Capital Loss" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Work - Hours :</td>
                    <td><input type="number" name = "Working - Hours" placeholder="Enter the No of Working Hours per Week" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Country :</td>
                    <td><input type="text" name = "Country" placeholder="Enter the Residing Country" required></td>
                </tr>
                <br>
                <tr><td><br></td></tr>
                <tr>
                    <td></td>
                    <td></td>                    
                    <td></td>                    
                    <td><button class="btn btn-success">Submit</button></td>                    
                </tr>
        </table>
    </form>
    <br>
    <br>
    <br>
    <div style="text-align: center;">
        <span style="font-weight: bolder;">{{result_text}}</span>
    </div>
    <br>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
